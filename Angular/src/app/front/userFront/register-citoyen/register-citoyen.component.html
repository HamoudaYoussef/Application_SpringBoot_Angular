<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" [(ngModel)]="firstname" name="firstname" class="form-control" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" [(ngModel)]="lastname" name="lastname" class="form-control" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" [(ngModel)]="age" name="age" class="form-control" placeholder="Age">
      </div>
      <div class="form-group">
        <label for="gender">Your Gender:</label>
        <select class="form-control" id="gender" [(ngModel)]="gender" name="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="button-container">
        <button class="btn btn-success" (click)="Register()">Submit</button>
        <button class="btn btn-success" (click)="login()">Login</button>
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <h2>Bienvenue {{ email }}, veuillez v√©rifier votre compte.</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
