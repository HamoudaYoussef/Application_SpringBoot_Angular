<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-sm-2">
        <div class="form-group">
          <label for="companyname">Company Name:</label>
          <input type="text" id="companyname" [(ngModel)]="companyname" name="companyname" class="form-control" placeholder="Enter company name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="********">
        </div>

        <!-- Button Container -->
        <div class="button-container">
          <button class="btn btn-success" (click)="Register()">Submit</button>
          <button class="btn btn-success" (click)="login()">Login</button>
        </div>
        <!-- End Button Container -->
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <h2>Bienvenue {{ email }}, veuillez v√©rifier votre compte.</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
