<div>
<div class="reponse reponse-hover" >
  <div class="form-group row">
    <div class="col-8">
    </div>
  </div>
  <div class="form-group row " style="height: 150px;">


    <div>
      <div style="margin-left: 20px;" [ngClass]="{ 'backgroundGreen': selectedResponse  === i , 'agrandi': selectedResponse === i}" (click)="addReponse(reponse.id, questionId,i)"  *ngFor="let reponse of reponses; let i = index" class="aff">
        <div class="rep">
          <ng-container >
            <p>{{ i + 1 }}) {{ reponse.titre }}</p>
          </ng-container>
          <div *ngIf="selectedResponse === i" class="check-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
          </div>
          <ng-template >
           <!-- Ajoutez ce bouton de suppression -->
          </ng-template>
        </div>

      </div>

    </div>
  </div>
</div>
